<!DOCTYPE html>

<html>
    <head>
        <title>Formulario HTML</title>
    </head>

    <body>
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" minlength="3" required/>
            <br/>
            <label for="email">E-mail:</label>
            <input type="email" id="email" required/>
            <br/>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" placeholder="(00)00000-0000" maxlength="14" pattern="\(\d{2}\)\d{5}-\d{4}" required/>
            <br/>
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required/>
            <br/>
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" cols="30" rows="4"></textarea>
            <br/>
            <input type="submit" value="Enviar"/>
            <input type="reset" value="Limpar"/>
        </form>
    </body>
</html>
